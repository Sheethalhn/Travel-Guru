<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Guru</title>
<link rel="stylesheet" href="stylesheets/landing.css" />
<link rel="stylesheet" href="stylesheets/register.css" />
</head>
<body>
<div class="wrap_header">
			<a href="/"><img src="images\icon.jpg" alt="IMG-LOGO" class="icon" /></a>
			<div class="header-icons">
				<a href="/" class="header-icon1"> Home</a><span class="line"></span>
				<a href="/about" class="header-icon1"> About</a><span class="line"></span>
				<a href="/survey" class="header-icon1"> Survey</a> <span class="line"></span>
				<a href="/admin" class="header-icon2">Admin</a> <span class="line"></span>
				<a href="/register" class="header-icon1"> Register</a><span class="line"></span>
				<a href="/login" class="header-icon2"> Login</a>
			</div>
		</div>
	<div class="registration-form">
	<form method="post" action="/admin">
		<fieldset>
			<legend>Admin Page</legend>
			<p>
				<label class="form-label">City</label>
				<input id="cityName" type="text" placeholder="Enter city" required />
			</p>
			<p>
				<label class="form-label">Hotel</label>
				<input id="hotelName" type="text" placeholder="Enter Hotel" required/>
			</p>
			<p>
				<label class="form-label">Price per night</label>
				<input id="pricePerNight" type="text" placeholder="Price per night" required />
			</p>
			<p>
				<label class="form-label">Details</label>
				<input id="aboutHotel" type="text" placeholder="More about Hotel" required/>
			</p>
			<p>
				<label class="form-label">Contact</label>
				<input id="contactNumber" type="text" placeholder="Contact Number" required/>
			</p>
			<div class="form-buttons">
			<p>
				<input type="submit" value="Add City" onClick="alert('MONGODB sample')"/>
				<input type="reset" value="Cancel" onclick="window.location.href='/'"/>
			</p>
			</div>
		</fieldset>
	</form>
	</div>

</body>
</html>
