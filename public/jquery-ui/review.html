<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Guru</title>
<link rel="stylesheet" href="../stylesheets/landing.css" />
<link rel="stylesheet" type="text/css" href="../jquery-ui/css/jquery-ui-lightness/jquery-ui.min.css" />
<link rel="stylesheet" type="text/css" href="../jquery-ui/css/survey.css" />
<script type="text/javascript" src="../jquery-ui/js/jquery.js"></script>
<script type="text/javascript" src="../jquery-ui/js/jquery-ui-lightness/jquery-ui.js"></script>
<script type="text/javascript" src="../jquery-ui/js/review.js"></script>
</head>
<body>
  <div>
    <h3>Please provide review below:</h3>
    <h5>Location Name:</h5></br>
      <input type="text" id="location" placeholder="Enter place"></input>
    <h5>Rating:</h5></br>
      <div id="slider">
        <div id="custom-handle" class="ui-slider-handle"></div>
      </div>
    <h5>Comments:</h5></br>
      <input type="text" id="resize" placeholder="Enter review here.Resize if required."></input>
    <button onClick=submit();>Submit Review</button>
  </div>
</body>
</html>
