<script type="text/javascript">

        var con,con1,world;
        var image;
        var clear;
        var x  = 550;
        var y  = 0;
        var dx = 10;
        var dy = 7;
        var text, step, steps = 0;
        delay = 20;

        function init()
        {
            world = document.getElementById("world");
            text = document.getElementById("text");
            con = world.getContext("2d");
            con1 = text.getContext("2d");
            con.fillStyle = "white";
            image = new Image();
            image.src = "./images/globe.jpeg";
            image.addEventListener('load', function() {
  				con.drawImage(image, x, y,200,200);
			}, false);


            world.onmouseover=function() {mouseOver()};
            world.onmouseout=function() {mouseOut()};

            con1.fillStyle = "blue";
            con1.font = "20pt Verdana";
            con1.textAlign = "center";
            con1.textBaseline = "middle";
            con1.shadowOffsetX = 3;
		    con1.shadowOffsetY = 3;
		    con1.shadowColor = "gray";
		    con1.shadowBlur = 5;

            step = 0;
            steps = text.width + 50;

            moveTextLeftToRight();
        }

        function draw()
        {
            con.clearRect(0, 0, world.width, world.height);
  			con.drawImage(image, x, y,200,200);

  			x += dx;
            y += dy;

            if ((x < 0) || (x > 0)) dx = -dx;
            if ((y < 0) || (y > 0)) dy = -dy;

        }

        function mouseOver(event)
        {
        clear = setInterval(draw,200);
        }

        function mouseOut(event)
        {
        clearInterval(clear);
        }

        function moveTextLeftToRight() {
            step++;
            con1.clearRect(0, 0, text.width, text.height);
            con1.save();
            con1.translate(step, text.height / 2);
            con1.fillText("Register today to unlock great travel deals !!", 290, 0);
            con1.restore();
            if (step == steps)
                step = 0;
            if (step < steps)
                var t = setTimeout('moveTextLeftToRight()', delay);
        }

        document.onkeyup = function(e){
          con.clearRect(0, 0, world.width, world.height);
          //Left key pressed
          if (e.keyCode == '37'){
          if (x>50){
          x=x-100;
          con.drawImage(image, x, y,200,200);
          }
          else{
          x=550;
          con.drawImage(image, x, y,200,200);
          }

        }
          //Right Key pressed
          if (e.keyCode == '39'){
          if (x<1050){
          x=x+100;
          con.drawImage(image, x, y,200,200);
          }
          else{
          x=550;
          con.drawImage(image, x, y,200,200);
          }

      }
        }

   </script>
</head>
