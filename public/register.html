<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Travel Guru</title>
</head>
<body>
	<form method="post" action="index.html">
		<fieldset>
			<legend>User Registration</legend>
			<p>
				<label>First name:</label> <input name="firstName" type="text" />
			</p>
			<p>
				<label>Last name:</label> <input name="lastName" type="text" />
			</p>
			<p>
				<label>Email Address:</label> <input name="emailAddress" type="text" />
			</p>
			<p>
				<label>Phone Number:</label> <input name="phoneNumber" type="number" />
			</p>
			<p>
				<label>Password:</label> <input name="password" type="text" />
			</p>
			<p>
				<label>Confirm Password:</label> <input name="ConfirmPassword" type="text" />
			</p>
			<p>
				<input type="submit" value="Register" />
				<input type="button" value="Cancel" />
			</p>
		</fieldset>
	</form>

</body>
</html>
